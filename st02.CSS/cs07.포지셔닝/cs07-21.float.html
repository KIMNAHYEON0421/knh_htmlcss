<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS 선택자</title>
  <style type="text/css">
  	div {border: 1px solid #000000;
  		height: 200px;
  		margin-right: 10px;
  		margin-bottom: 10px;}
  	.box1 {width: 30%;
  		display: inline-block;}
  	.box2 {width: 60%;
  		display: inline-block;}
  	.box3 {width: 92%;}
  </style>
</head>
<body>
  <div class="box1">box1</div>
  <div class="box2">box2</div>
  <div class="box3">box3</div>
</body>
</html>
