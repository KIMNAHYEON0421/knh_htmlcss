<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>position</title>
    <style type="text/css">
    	div {height: 50px;
    		margin: 10px 0 10px 0;}
    	#pos1 {background-color: #AAD6F7;}
    	#pos2 {background-color: #98F2B5;
    		position: relative;
    		left: 20px;
    		top: 20px;}
    	#pos3 {background-color: #FDFFBB;}
    </style>
</head>
<body>
    <div id="pos1">첫번째</div>
    <div id="pos2">두번째</div>
    <div id="pos3">세번째</div>
</body>
</html>
