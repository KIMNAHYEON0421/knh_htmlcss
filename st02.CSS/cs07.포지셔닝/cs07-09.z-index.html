<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>z-index 속성</title>
    <style type="text/css">
    	div { width: 100px;
    		height: 100px; 
    		border:2px solid #000000;
    		position: absolute;}

    	.b1 { background-color: #FF0000; 
    		left: 20px;
    		top: 20px;}
    	.b2 { background-color: #FFC900; 
    		left: 60px;
    		top: 60px; 
    		z-index: -2; }
    	.b3 { background-color: #5D81FF;
    		left: 40px;
    		top: 80px; }

    </style>
</head>
<body>
    <div id="wrapper">
        <div class="b1">1</div>
        <div class="b2">2</div>
        <div class="b3">3</div>
    </div>
</body>
</html>
