<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>박스모델</title>
    <style type="text/css">
    	#borderradius > div { 
    				border: 3px solid #000000; 
    				width: 200px;
    				height: 100px; 
    				float: left;
    				margin: 0 20px; }

    	#borderradius > .box1 {
    				border-radius: 20px; }

    	#borderradius > .box2 {
    				border-radius: 20px 30px 20px 40px; }

    	#borderradius > .box3 {
    			    border-radius: 20px 40px 60px 80px; }

    	#borderradius > .box4 {
    				border-radius: 40px 20px 80px 60px; }
    </style>
</head>
<body>
    <div id="borderradius">
        <h2>border radius</h2>
        <div class="box1"> </div>
        <div class="box2"> </div>
        <div class="box3"> </div>
        <div class="box4"> </div>
    </div>
</body>
</html>
