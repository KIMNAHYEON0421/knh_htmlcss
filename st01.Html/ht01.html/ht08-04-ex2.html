<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        label {width: 70px; display: inline-block; vertical-align:top; }
        li {list-style: none;}
        div {display:table; margin-left:auto; margin-right:auto; }
        legend {color: #ba02c1; font-weight: bold; }
        .orderinfo {width:200px;}
        .orderinfo1 {width:30px;}
    </style>
</head>
<body>
    <h1>상품주문서</h1>
    <form action="" method="" enctype="">
        <!-- 개인정보 -->
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
               <li>
                   <label for="1">이름</label>
                   <input type="text" id="1" autofocus placeholder="여백없이 입력">
               </li>
               <li>
                   <label for="2">연락처</label>
                   <input type="number" id="2" placeholder="연락가능한 번호">
               </li>
            </ul>
        </fieldset>

        <!-- 배송지 정보 -->
        <fieldset>
            <legend>배송지 정보</legend>
            <ul>
               <li>
                   <label for="3">주소</label>
                   <input type="text" id="3" style="width:280px;" required>
               </li>
               <li>
                   <label for="4">전화번호</label>
                   <input type="number" id="4" required>
                <li>
                   <label for="5">메모</label>
                   <textarea cols="40" rows="3" id="5"></textarea>
               </li>
            </ul>
        </fieldset>

        <!--주문 정보-->
        <fieldset>
            <legend>주문 정보</legend>
            <ul>
               <li>
                   <input type="checkbox">
                   <label for="6" class="orderinfo">
                   과테말라 안티구아 (100g)</label>
                   <input type="number" id="6" value="0" min="0" max="5" class="orderinfo1">개
               </li>
               <li>
                   <input type="checkbox">
                   <label for="7" class="orderinfo">
                   인도네시아 만델링 (100g)</label>
                   <input type="number" id="7" value="0" min="0" max="5" class="orderinfo1">개
               </li>
               <li>
                   <input type="checkbox">
                   <label for="8" class="orderinfo">
                   탐라는도다(블렌딩) (100g)</label>
                   <input type="number" id="8" value="0" min="0" max="5" class="orderinfo1">개
               </li>               
            </ul>
        </fieldset>

        <center>
            <!-- 주문하기 -->
            <input type="submit" value="주문하기">

            <!-- 다시작성 : from 입력 값 초기화 -->
            <input type="submit" value="다시 작성">
        </center>
    </form>
</body>
</html>
