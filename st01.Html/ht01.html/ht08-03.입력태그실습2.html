<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        label {display:inline-block; }
    </style>
</head>
<body>
    <!-- form 태그 필요 속성 3가지 추가. -->
    <form action="" method="" enctype="">

        <!-- 로그인 -->
        <fieldset>
            <legend>로그인</legend>
            <ul>
               <li>
                   <label for="1">아이디:</label>
                   <input type="text" id="1" autofocus required>
               </li>
               <li>
                   <label for="2">패스워드:</label>
                   <input type="password" id="2" required>
               </li>
            </ul>
        </fieldset>

        <!-- 회원가입 -->
        <fieldset>
            <legend>회원 가입</legend>
            <ul>
               <li>
                   <label for="3">아이디:</label>
                   <input type="text" name="3" id="3" required>
               </li>
               <li>
                   <label for="4">패스워드:</label>
                   <input type="password" name="4" id="4" required>
               </li>
               <li>
                   <label for="5">패스워드 확인:</label>
                   <input type="password" name="5" id="5" required>
               </li>
               <li>
                   <label for="6">이름:</label>
                   <input type="text" name="6" id="6" required placeholder="이름을 입력하세요">
               </li>   
               <li>
                   <label for="7">이메일:</label>
                   <input type="text" name="7" id="7">
               </li>
               <li>
                   <label for="8">전화번호:</label>
                   <input type="number" name="8" id="8">
               </li>
               <li>
                   <label>생년월일:</label>
                   <input type="date">
               </li>            
            </ul>            
        </fieldset>

        <!-- 수강신청 -->
        <fieldset>
            <legend>수강신청</legend>
            <ul>
               <li>
                   <label for="영어1">영어초급:</label>
                   <input type="radio" name="영어" id="영어1" checked>
               </li>
               <li>
                   <label for="영어2">영어중급:</label>
                   <input type="radio" name="영어" id="영어2">
               </li>
               <li>
                   <label for="영어3">영어고급:</label>
                   <input type="radio" name="영어" id="영어3">
               </li>
            </ul>
            <ol>
               <li>
                   <label for="영어초급">영어초급:</label>
                   <input type="checkbox" name="영어초급" id="영어초급">
               </li>   
               <li>
                   <label for="영어중급">영어중급:</label>
                   <input type="checkbox" name="영어중급" id="영어중급">
               </li>
               <li>
                   <label for="영어고급">영어고급:</label>
                   <input type="checkbox" name="영어고급" id="영어고급">
               </li>            
            </ol>            
        </fieldset>

        <!-- selec박스 -->
        <fieldset>
            <legend>select 박스</legend>
            <ul>
                <li>
                    <label>학과</label>
                    <select>
                    <optgroup label="공과대학">
                        <option>건축과</option>
                        <option>토목과</option>
                    </optgroup>  
                    <optgroup label="자연과학대학">     
                        <option>수학과</option>
                        <option>생물학과</option>
                    </optgroup>
                    </select>
                </li>
            </ul>
        </fieldset>

        <!-- 전송 버튼 : form 을 완료 -->
            <input type="submit" value="전송">
        <!-- 초기화 버튼 :  form 입력 값을 초기화  -->
            <input type="submit" value="초기화">
    </form>

</body>
</html>
